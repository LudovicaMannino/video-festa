<!DOCTYPE html>
<html lang="it">
    <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #A2D729;
      font-family: sans-serif;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2em;
      text-align: center;
    }

    video {
      max-width: 90%;
      height: auto;
      border: 2px solid #333;
      border-radius: 10px;
    }
  </style>
<head>
  <meta charset="UTF-8">
  <title>Video Festa</title>
  <script>
    // Qui puoi cambiare facilmente il nome del file
    const videoFile = "Golden.mp4";
    window.addEventListener("DOMContentLoaded", () => {
      const source = document.getElementById("videoSource");
      source.src = videoFile;
      document.getElementById("videoPlayer").load();
    });
  </script>
</head>
<body>
  <h1>Auguri Ross!</h1>
  <video id="videoPlayer" width="720" controls autoplay muted>
    <source id="videoSource" src="" type="video/mp4">
    Il tuo browser non supporta il video.
  </video>
</body>
</html>
